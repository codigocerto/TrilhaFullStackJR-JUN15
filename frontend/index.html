<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id="projetos" class="nav-link active" aria-current="page" href="#">Projetos</a>
            </li>
            <li class="nav-item">
                <a id="adicionar" class="nav-link" href="#">Adicionar</a>
            </li>
            <li class="nav-item">
                <a id="editar" class="nav-link" href="#">Editar</a>
            </li>
            <li class="nav-item">
                <a id="remover" class="nav-link" href="#">Remover</a>
            </li>
        </ul>
    </header>
    <section id="area">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary g-col-3" style="width: 380px;">
            <a class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                <svg class="bi pe-none me-2" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-5 fw-semibold">List group</span>
            </a>
            <div id="lista-projetos" class="list-group list-group-flush border-bottom scrollarea">
                <a href="#" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                    <span>
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <strong class="mb-1">List group item heading</strong>
                    </span>
                        <small>Wed</small>
                    </div>
                    <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">List group item heading</strong>
                        <small class="text-body-secondary">Tues</small>
                    </div>
                    <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
                </a>
            </div>
        </div>
        <div id="view" class="container">
            <h2 id="titulo-projeto">Projeto</h2>
            <p id="descricao-projeto">Descrição do Projeto</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
